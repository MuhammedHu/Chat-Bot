    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: black;
                overflow: hidden;
            }
            
            #chatbot-container {
                width: 450px;
                height: 400px;
                background: grey;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                position: relative;
                z-index: 2;
            }
            #chat-header {
                background: #4CAF50;
                color: white;
                padding: 15px;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
            }
            #chat-window {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                border-bottom: 1px solid #ddd;
            }
            #chat-window p {
                margin: 10px 0;
            }
            #chat-window .user {
                text-align: right;
                color: #6e926f;
            }
            #chat-window .bot {
                text-align: left;
                color: #333;
            }
            #chat-input {
                display: flex;
                border-top: 1px solid #ddd;
            }
            #chat-input input {
                flex: 1;
                padding: 10px;
                border: none;
                outline: none;
            }
            #chat-input button {
                padding: 10px;
                background: #687b68;
                color: white;
                border: none;
                cursor: pointer;
            }
            .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: white;
                border-radius: 50%;
                animation: twinkle 2s infinite ease-in-out;
            }
            @keyframes twinkle {
                0%, 100% {
                    opacity: 0.2;
                }
                50% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
    
        <div id="chatbot-container">
            <div id="chat-header"> CHAT BOT</div>
            <div id="chat-window" style="color: red; size: 9px; text-align: center;">NAAM LIKHO APNA</div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <script>
            const chatWindow = document.getElementById('chat-window');

            function addMessage(message, sender) {
                const p = document.createElement('p');
                p.className = sender;
                p.textContent = message;
                chatWindow.appendChild(p);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function sendMessage() {
                const userInput = document.getElementById('user-input');
                const message = userInput.value.trim();

                if (message) {
                    addMessage(`You: ${message}`, 'user');
                    userInput.value = '';
                    respondToMessage(message);
                }
            }

            function respondToMessage(message) {
                message = message.toLowerCase();

                if (["dawood", "ahmed", "ahmed ali","doud wala"].includes(message)) {
                    addMessage("Hussain: Favourite memory Full Bakchoddi Bike per", 'bot');
                } else if (["how are you", "how are you doing"].includes(message)) {
                    addMessage("Hussain: Sorry", 'bot');
                } else if (["bye", "exit", "quit"].includes(message)) {
                    addMessage("Hussain: Goodbye! Have a great day!", 'bot');
                } else if (message.includes("your name")) {
                    addMessage("Hussain: sorry!", 'bot');
                } else if (message.includes("help")) {
                    addMessage("Chatbot: Sure! I can help you with simple queries. Ask me anything.", 'bot');
                } else {
                    addMessage("Chatbot: Sorry, I didn't understand that. Can you please rephrase?", 'bot');
                }
            }

            // Add stars to the background
            const createStar = () => {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 1 + 1}s`;
                document.body.appendChild(star);

                // Remove star after animation
                setTimeout(() => {
                    star.remove();
                }, 3000);
            };

            // Generate multiple stars
            setInterval(createStar, 30);
        </script>
    </body>
    </html>
